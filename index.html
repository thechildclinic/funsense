  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AI-powered health screening system for schools with comprehensive medical assessments" />
    <meta name="keywords" content="health screening, school health, medical assessment, AI diagnosis" />
    <meta name="author" content="School Health Screening System" />
    <meta name="theme-color" content="#0ea5e9" />

    <link rel="manifest" href="/manifest.json" />
    <title>School Health Screening</title> <!-- Updated Title -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif; 
        background-color: #f0f9ff; /* Lighter sky blue background */
        min-height: 100vh; /* Ensure full viewport height */
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0; /* Lighter track */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* Softer thumb */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* Darker on hover */
      }
      /* Animation for elements appearing */
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-dark-blue': '#075985', // Sky Dark Blue
              'brand-light-blue': '#0ea5e9', // Sky Light Blue
              'brand-cyan': '#06b6d4',      // Cyan
              'brand-primary': '#0ea5e9',
              'brand-secondary': '#06b6d4',
            }
          }
        }
      }
    </script>

    <div id="root" class="flex flex-col min-h-screen"></div> <!-- Ensure root takes full height -->
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
